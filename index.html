<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a723e4a826.js" crossorigin="anonymous"></script>
</head>

<body>

    <form class="row g-3 mx-5 my-4 border rounded">
        <div class="col-md-12 pt-3 ps-3 pb-2 mt-0 bg-light border-bottom">
            <h1 class="fs-2">Payment form example</h1>
        </div>
        <div class="col-md-5 ps-3 pe-4">
            <label for="validationCard" class="form-label">Card #</label>
            <input type="text" class="form-control" id="validationCard" placeholder="XXXX XXXX XXXX XXXX" required >
        </div>
        <div class="col-md-3 pe-4">
            <label for="validationCVC" class="form-label">CVC #</label>
            <input type="text" class="form-control" id="validationCVC" placeholder="0000" required>
        </div>
        <div class="col-md-4 pe-3">
            <label for="validationAmount" class="form-label">Amount</label>
            <input type="text" class="form-control" id="validationAmount" placeholder="Amount" required>
        </div>
        <div class="col-md-6 ps-3 pe-4">
            <label for="validationFirstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="validationFirstName" required>
        </div>
        <div class="col-md-6 pe-3">
            <label for="validationLastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="validationLastName" required>
        </div>
        <div class="col-md-6 ps-3 pe-4">
            <label for="validationCity" class="form-label">City</label>
            <input type="text" class="form-control" id="validationCity" required>
        </div>
        <div class="col-md-3 pe-4">
            <label for="validationState" class="form-label">State</label>
            <select class="form-select" id="validationState" required>
                <option selected disabled value="">Pick a state</option>
                <option>...</option>
            </select>
        </div>
        <div class="col-md-3 pe-3">
            <label for="validationPostalCode" class="form-label">Postal Code</label>
            <input type="text" class="form-control" id="validationPostalCode" required>
        </div>
        <div class="col-6 ps-3">
            <label for="inlineRadio" class="form-label">We accept:</label>
            <div class="col-6 bg-secondary p-2 mt-2 rounded">
                <div class="form-check form-check-inline ms-3">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="option1">
                    <label class="form-check-label" for="inlineRadio1"><i class="fab fa-cc-mastercard text-white fs-4"></i></label>
                </div>
                <div class="form-check form-check-inline ms-2">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="option2">
                    <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-visa text-white fs-4"></i></label>
                </div>
                <div class="form-check form-check-inline ms-2">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                        value="option3">
                    <label class="form-check-label" for="inlineRadio3"><i class="fab fa-cc-diners-club text-white fs-4"></i></label>
                </div>
                <div class="form-check form-check-inline ms-2">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                        value="option4">
                    <label class="form-check-label" for="inlineRadio4"><i class="fab fa-cc-amex text-white fs-4"></i></label>
                </div>
            </div>
        </div>
        <div class="col-6 pe-3">
            <label for="validationMessage" class="form-label">Message</label>
            <textarea class="form-control" id="validationMessage" rows="3" aria-describedby="messageHelp"></textarea>
            <div id="messageHelp" class="form-text">Add any notes here.</div>
        </div>
        
        <div class="col-12 bg-light p-3 text-end border-top">
            <button class="btn btn-secondary" type="reset">Cancel</button>
            <button class="btn btn-primary" type="submit">Send</button>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
